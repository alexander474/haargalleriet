<header class="header-container">
  <div class="header-inner">
    <!-- Logo på venstre side -->
    <div class="logo-container">
      <img src="assets/images/logos/Haargalleriet_logo.png" alt="Frisørsalong Logo" class="logo" />
    </div>

    <!-- Menycontainer: Desktop viser menubar, mobil viser hamburger-knapp -->
    <div class="menu-container">
      <!-- Desktop: Bruk PrimeNG Menubar -->
      <p-menubar *ngIf="!isMobile" [model]="items" class="desktop-menubar"></p-menubar>
      <!-- Mobil: Hamburger-knapp -->
      <button *ngIf="isMobile" class="hamburger-btn" (click)="toggleNav()">
        <i class="pi pi-bars"></i>
      </button>
    </div>
  </div>
</header>

<!-- Mobil: Drawer-meny som dras ut under headeren -->
<div *ngIf="isMobile && navOpen" class="mobile-menu-drawer">
  <ul>
    <li *ngFor="let item of items">
      <a [routerLink]="item['routerLink']" (click)="toggleNav()">
        <i [class]="item['icon']"></i>
        <span>{{ item.label }}</span>
      </a>
    </li>
  </ul>
</div>
