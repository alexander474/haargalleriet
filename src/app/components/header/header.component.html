<header class="header-container">
  <div class="header-content">
    <a routerLink="/">
      <img
        src="assets/images/logos/Haargalleriet_logo.png"
        alt="Haargalleriet Logo"
        class="logo"
      />
    </a>

    <nav class="desktop-menu">
      <a
        *ngFor="let item of items"
        [routerLink]="item.routerLink"
        class="header-link"
      >
        {{ item.label }}
      </a>
      <p-button
        label="BESTILL TIME"
        routerLink="/order"
        styleClass="custom-button"
      ></p-button>
    </nav>

    <button class="mobile-menu-icon" (click)="toggleMobileMenu()">
      <i class="pi pi-bars"></i>
    </button>
  </div>

  <nav class="mobile-menu" *ngIf="showMobileMenu">
    <a
      *ngFor="let item of items"
      [routerLink]="item.routerLink"
      class="mobile-link"
      (click)="toggleMobileMenu()"
    >
      {{ item.label }}
    </a>
    <p-button
      label="BESTILL TIME"
      routerLink="/order"
      styleClass="custom-button mobile-button"
      (click)="toggleMobileMenu()"
    ></p-button>
  </nav>
</header>
