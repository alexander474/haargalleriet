<a routerLink="/prices" class="service-box">

    <i class="pi" [ngClass]="icon"></i>
  </div>
  <div class="title">{{ nameKey | translate }}</div>
  <p>{{ descKey | translate }}</p>
  <span class="view-prices"
    >{{ "SERVICES.SEE_PRICES" | translate }} <i class="pi pi-arrow-right"></i
  ></span>
</a>
