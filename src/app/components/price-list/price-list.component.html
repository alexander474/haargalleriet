<div class="price-list">
  <p class="intro-text">
    Alle våre behandlinger er utført med omtanke, ekspertise og øye for
    detaljer. Prisene kan variere etter behandlingens omfang.
  </p>

  <div class="price-grid">
    <div class="category-section" *ngFor="let group of categoryGroups">
      <h3 class="category-title">{{ group.name }}</h3>
      <div class="category-items">
        <div class="price-row" *ngFor="let item of group.items">
          <span class="service-name">{{ item.service }}</span>
          <span class="dots"></span>
          <span class="service-price">{{ item.price }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
