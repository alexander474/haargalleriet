<div class="price-list">
  <!-- Kategoripiller -->
  <div class="category-pills">
    <button
      *ngFor="let category of categories"
      class="pill"
      [class.selected]="category === selectedCategory"
      (click)="selectCategory(category)"
    >
      {{ category }}
    </button>
  </div>

  <p class="intro-text">
    Alle våre behandlinger er utført med omtanke, ekspertise og øye for
    detaljer. Prisene kan variere etter behandlingens omfang.
  </p>

  <!-- Prislinjer -->
  <div class="price-item" *ngFor="let item of pagedItems">
    <div class="service">{{ item.service }}</div>
    <div class="price">{{ item.price }}</div>
  </div>

  <!-- Paginering -->
  <div class="pagination" *ngIf="totalPages() > 1">
    <button (click)="page = page - 1" [disabled]="page === 1">←</button>
    <span>Side {{ page }} av {{ totalPages() }}</span>
    <button (click)="page = page + 1" [disabled]="page === totalPages()">
      →
    </button>
  </div>
</div>
