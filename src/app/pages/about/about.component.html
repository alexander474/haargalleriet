<section class="hero">
  <div class="hero-content">
    <span class="label">Om oss</span>
    <h1>Velkommen til Hårgalleriet</h1>
    <p>Din frisørsalong i hjertet av Fagernes siden 1995</p>
  </div>
</section>

<section class="about-container">
  <div class="intro-section">
    <div class="intro-content">
      <span class="section-label">Vår historie</span>
      <h2 class="title">Erfaring og lidenskap</h2>
      <p class="intro-text">
        {{ companyInfo.about }}
      </p>
    </div>

    <div class="owners-photo">
      <img src="assets/images/owners_photo.jpg" alt="Hilde og Anita" />
      <div class="photo-caption">
        <strong>Hilde & Anita</strong>
      </div>
    </div>
  </div>

  <div class="team-wrapper">
    <span class="section-label">Vårt team</span>
    <h2 class="team-title">Møt våre frisører</h2>
    <app-team-section [employees]="employees"></app-team-section>
  </div>
</section>
