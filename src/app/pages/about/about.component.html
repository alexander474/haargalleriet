<section class="hero">
  <img
    src="assets/images/owners_photo.jpg"
    alt="Hilde og Anita"
    class="hero-image"
  />
  <div class="hero-overlay"></div>
  <div class="hero-content">
    <h1>Om oss</h1>
    <p>Møt teamet bak Hårgalleriet</p>
  </div>
</section>

<section class="about-container">
  <div class="intro-section">
    <span class="section-label">Vår historie</span>
    <h2 class="title">Velkommen til Hårgalleriet</h2>
    <p class="intro-text">
      {{ companyInfo.about }}
    </p>
  </div>

  <div class="team-wrapper">
    <span class="section-label">Vårt team</span>
    <h2 class="team-title">Møt våre frisører</h2>
    <app-team-section [employees]="employees"></app-team-section>
  </div>
</section>
