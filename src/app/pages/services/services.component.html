<section class="page-header">
  <div class="header-content">
    <span class="section-label">{{ "SERVICES.LABEL" | translate }}</span>
    <h1 class="title">{{ "SERVICES.TITLE" | translate }}</h1>
    <p class="subtitle">{{ "SERVICES.SUBTITLE" | translate }}</p>
  </div>
</section>

<section class="services-content">
  <div class="services-grid">
    <app-service-box
      *ngFor="let s of services"
      [nameKey]="s.nameKey"
      [descKey]="s.descKey"
      [icon]="s.icon"
    >
    </app-service-box>
  </div>

  <div class="footnote">
    <i class="pi pi-info-circle"></i>
    <p>{{ "SERVICES.FOOTNOTE" | translate }}</p>
  </div>
</section>
