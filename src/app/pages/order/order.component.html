<div class="order-container">
  <p-card styleClass="order-card">
    <ng-template pTemplate="title"> Bestill din neste behandling </ng-template>

    <ng-template pTemplate="subtitle">
      <div class="subtitle-content">
        <span class="call-text">Ring oss:</span>
        <a class="phone-number" [href]="'tel:' + company.phoneInternational">
          {{ company.phoneInternational }}
        </a>
      </div>
    </ng-template>

    <ng-template pTemplate="content">
      <p>
        Utenfor våre åpningstider kan du kontakte oss på
        <a [href]="'mailto:' + company.email">e-post</a> eller via
        <a [href]="company.facebook" target="_blank">Facebook</a>.
      </p>
      <p class="booking-info">
        Timer som ikke blir benyttet eller blir avbestilt mindre enn 24 timer i
        forveien, vil bli fakturert.
      </p>
    </ng-template>

    <ng-template pTemplate="footer">
      <p-button
        label="Kontakt oss"
        icon="pi pi-envelope"
        (click)="onContactClick()"
        styleClass="p-button-sm p-button-outlined"
      ></p-button>
      <p-button
        label="Facebook"
        icon="pi pi-facebook"
        styleClass="p-button-sm p-button-text ml-2 footer-facebook"
        [disabled]="!company.facebook"
        (click)="onFacebookClick()"
      ></p-button>
    </ng-template>
  </p-card>
</div>
