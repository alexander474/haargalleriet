<div class="order-simplified">
  <h1>Bestill time</h1>
  <p class="lead">Vi gleder oss til å ta deg imot – kontakt oss direkte:</p>

  <a [href]="'tel:' + company.phoneInternational" class="main-phone">
    <i class="pi pi-phone"></i> {{ company.phoneInternational }}
  </a>

  <div class="cta-buttons">
    <button (click)="onContactClick()">
      <i class="pi pi-envelope"></i> Send e-post
    </button>
    <button (click)="onFacebookClick()" [disabled]="!company.facebook">
      <i class="pi pi-facebook"></i> Facebook
    </button>
  </div>

  <p class="disclaimer">
    Avbestill senest 24 timer før – ellers faktureres timen.
  </p>
</div>
