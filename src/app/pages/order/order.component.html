<div class="order-container">
  <p-card styleClass="order-card">
    <!-- Tittel-seksjon i p-card -->
    <ng-template pTemplate="title">BESTILL TIME</ng-template>

    <!-- Undertittel med fremhevet telefonnummer -->
    <ng-template pTemplate="subtitle">
      <div class="subtitle-content">
        <span class="call-text">Ring oss:</span>
        <span class="phone-number">{{ phoneNumber }}</span>
      </div>
    </ng-template>

    <!-- Innhold -->
    <ng-template pTemplate="content">
      <p>
        Utenfor våre åpningstider kan du kontakte oss på e-post
        <a [href]="'mailto:' + email">{{ email }}</a> eller på vår
        <a [href]="facebookUrl" target="_blank">Facebook-side</a>.
      </p>
      <p class="booking-info">
        Timer som ikke blir benyttet eller blir avbestilt 24 timer før vil bli
        fakturert.
      </p>
    </ng-template>

    <!-- Footer med handlinger -->
    <ng-template pTemplate="footer">
      <p-button
        label="Kontakt oss"
        icon="pi pi-envelope"
        (click)="onContactClick()"
        styleClass="p-button-sm p-button-outlined"
      ></p-button>
      <p-button
        label="Facebook"
        icon="pi pi-facebook"
        styleClass="p-button-sm p-button-text ml-2"
        [disabled]="!facebookUrl"
        (click)="onFacebookClick()"
      ></p-button>
    </ng-template>
  </p-card>
</div>
