name: Deploy One.com

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Set build version info
        run: |
          VERSION=$(node -p "require('./package.json').version")
          BUILD_DATE=$(TZ='Europe/Oslo' date +'%d.%m.%Y %H:%M')
          BUILD_NUMBER=${{ github.run_number }}
          COMMIT_HASH=${GITHUB_SHA::7}

          # Update environment.prod.ts with build info
          sed -i "s/__BUILD_DATE__/${BUILD_DATE}/" src/environments/environment.prod.ts
          sed -i "s/__BUILD_NUMBER__/${BUILD_NUMBER}/" src/environments/environment.prod.ts
          sed -i "s/__COMMIT_HASH__/${COMMIT_HASH}/" src/environments/environment.prod.ts
          sed -i "s/version: '1.0.0'/version: '${VERSION}'/" src/environments/environment.prod.ts

          echo "ðŸ“¦ Version: ${VERSION}"
          echo "ðŸ“… Build Date: ${BUILD_DATE}"
          echo "ðŸ”¢ Build Number: ${BUILD_NUMBER}"
          echo "ðŸ”— Commit: ${COMMIT_HASH}"

      - name: Build Angular project
        run: npm run build -- --base-href /

      - name: Upload with SCP to One.com
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 22
          source: dist/haargalleriet/browser/**
          target: /customers/9/d/9/haargallerietfagernes.no/httpd.www/
          rm: false
          overwrite: true
          strip_components: 3
